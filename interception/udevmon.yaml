- JOB: "intercept -g $DEVNODE | dual-function-keys -c /etc/interception/dual-function-keys/remapping.yaml | uinput -d $DEVNODE"
  DEVICE:
    NAME: "Lenovo ThinkPad Compact USB Keyboard with TrackPoint"
    EVENTS:
      EV_KEY: [ KEY_CAPSLOCK, KEY_TAB, KEY_BACKSLASH ]

