- JOB: "intercept -g $DEVNODE | dual-function-keys -c /etc/interception/dual-function-keys/builtin.yaml | uinput -d $DEVNODE"
  DEVICE:
    NAME: "AT Translated Set 2 keyboard"
    EVENTS:
      EV_KEY: [ KEY_CAPSLOCK, KEY_RIGHTALT ]

- JOB: "intercept -g $DEVNODE | dual-function-keys -c /etc/interception/dual-function-keys/thinkpad-kb.yaml | uinput -d $DEVNODE"
  DEVICE:
    NAME: "Lenovo ThinkPad Compact USB Keyboard with TrackPoint"
    EVENTS:
      EV_KEY: [ KEY_CAPSLOCK, KEY_RIGHTALT ]
